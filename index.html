<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="container">
        <h1>Real-Time Character Counter</h1>
        <textarea  class="textarea"  placeholder="please write your text here.." maxlength="50"></textarea>
    
    <div class="countercontainer">
        <p class="">Total Characters: 
            <span class="totalcounter" id="totalcounter">50</span>
        </p>
        <p>Remaining Characters: 
            <span class="remainingcounter" id="reamingcounter">30</span>
        </p>
    </div>
</div>
<script src="index.js"></script>
    
</body>
</html>
